<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="./assets/images/rate-favicon.png" type="image/x-icon" />

  <title>FD Rate Calculator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles/normalize.css" />

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="container">
    <div class="title">
      <h2>FD Rate Calculator</h2>
    </div>

    <div class="image">
      <img src="./assets/images/money-bag.png" alt="rate-image">
    </div>
    <!-- USER INPUT -->
    <div class="input-container">
      <input class="user-input" type="text" id="input" placeholder="Tenure Months">
      <!-- USER INPUT -->

      <!-- BUTTON -->
      <button class="btn" type="submit" onclick="fdRate()"> Calculate</button>
      <!-- BUTTON -->

      <div class="result">
        <!-- RESULT -->
        <div id="result" class="calculated-result">
          <h3></h3>
        </div>
        <!-- RESULT -->
        <img class="image-hand" src="./assets/images/hand.png" alt="">
      </div>
    </div>
  </div>

  <script src="./srcipt.js"></script>
</body>

</html>
